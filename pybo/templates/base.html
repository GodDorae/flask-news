<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>집구석에서 세계속으로</title>
    <script src="{{ url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js" defer></script>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="box">
      <header class="header_container">
        <h3 class="header_column" id="calendar"></h3>
        <h1 class="header_column"><a href="{{ url_for('main.index') }}">집구석에서<br> 세계속으로</a></h1>
        <h3 class="header_column" id="currency">
          <div id="usd"></div>
          <div id="btc"></div>
        </h3>
      </header>
      {% block content %}
      {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='date.js') }}"></script>
    <script src="{{ url_for('static', filename='currency.js') }}"></script>
    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->
  </body>
</html>
